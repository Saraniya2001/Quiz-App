<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simple Quiz Application</h1>
    <div class="container">
        <h1>Question</h1>
        <div class="quiz">

        </div>
    </div>

   <script src="script.js"></script> 
</body>
</html>
